[book]
authors = []
language = "en"
multilingual = false
src = "src"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "2.2.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output]


[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.admonish.directive.custom.note]
icon = "./src/images/pencil.svg"
color = "#448aff"
collapsible = true
aliases = ['note']

[preprocessor.pagetoc]

[output.html]
theme = "theme"
default-theme = "Latte"
preferred-dark-theme = "Latte"
additional-js = ["theme/pagetoc.js"]

additional-css = [
  "./theme/catppuccin.css",
  "./theme/catppuccin-admonish.css",
  "./theme/base.css",
  "./theme/pagetoc.css",
  "./theme/mdbook-admonish.css",
  "./theme/note.css",
]
